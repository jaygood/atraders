<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

  <!-- ng-strict-di -->
 <body ng-app="frameworkApp"  >

    <script type="text/ng-template" id="header.html">
      <div class="header" ng-controller="ApplicationCtrl">
        <ul class="nav nav-pills pull-right" jd-active-class="active">
          <li><a ng-href="#/">Home</a></li>
          <li ng-if="user.loggedIn"><a ng-href="#/owners">Owners</a></li>
          <li ng-if="user.loggedIn"><a ng-href="#/dashboard">Dashboard</a></li>
          <li ng-if="!user.loggedIn"><a ng-href="#/login">Login</a></li>
          <li ng-if="!user.loggedIn"><a ng-href="#/signup">Sign Up</a></li>
        </ul>

        <h3 class="text-muted">
          <span ng-bind="user.name ? 'User: ' + (user.name | lowercase): 'framework'"></span>
          <a class="btn" ng-if="user.loggedIn" ng-click="logout()">Logout</a>
        </h3>
        <div class="help-block has-error" ng-if="error.status">{{error.message}}</div>
      </div>
    </script>

    <div class="container">
      <div ng-include="'header.html'"></div>
      <div class="slide-animation" ng-view></div>
      <div class="footer" style="clear:both;">
        <p>â™¥</p>
      </div>
    </div>
