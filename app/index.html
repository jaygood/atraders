<body ng-app="frameworkApp">
    <script type="text/ng-template" id="header.html">
      <div class="header" ng-controller="ApplicationCtrl">
        <ul class="nav nav-pills pull-right">
          <jd-nav-tab jd-info="{activeClass:'active', ref:'/'}">Home</jd-nav-tab>
          <jd-nav-tab jd-info="{activeClass:'active', ref:'/about'}">About</jd-nav-tab>
          <jd-nav-tab jd-info="{activeClass:'active', ref:'/owners'}">Owners</jd-nav-tab>
          <jd-nav-tab jd-info="{activeClass:'active', ref:'/login'}"
            ng-hide="user">Login</jd-nav-tab>
          <jd-nav-tab jd-info="{activeClass:'active', ref:'/signup'}"
            ng-hide="user">Sign Up</jd-nav-tab>
          <jd-nav-tab jd-info="{activeClass:'active', ref:'/dashboard'}"
            ng-show="user">Dashboard</jd-nav-tab>
        </ul>

        <h3 class="text-muted">
          <span ng-hide="user">framework</span>
          <span ng-show="user">User: <span ng-bind="user.username | lowercase"></span>
          <a class="btn" ng-click="logout()">Logout</a></span>
        </h3>

      </div>
    </script>

    <div class="container">
      <div ng-include="'header.html'"></div>
      <div ng-view="" class="slide-animation"></div>
      <div class="footer" style="clear:both;">
        <p>â™¥</p>
      </div>
    </div>
